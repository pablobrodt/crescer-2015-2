  <h2>Segunda p√°gina</h2>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">

    // from http://stackoverflow.com/a/901144/5194966
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    // DOMContentLoaded
    // $(document).ready(function() { });
    $(function() {
      console.log(getParameterByName('username'));
      console.log(getParameterByName('nivel'));
      console.log(JSON.parse(localStorage.params).nome);
      console.log(JSON.parse(localStorage.params).nivel);
      localStorage.removeItem('params');
    });
  </script>
