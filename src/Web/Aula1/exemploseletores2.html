<html lang="pt-br">

    <meta charset="utf-8" />

    <title> Exemplo Seletores</title>

    <style>

      p{
        color: red;
      }

      p > span{
        color: purple;
      }
      p > span + span > span{
        color: yellow;
      }

      p + p{
        color: green;
      }

      p + p + p{
        color: gray;
      }

      p + p + p > span{
        color: orange;
      }

      p + p + p + p{
        color: blue;
      }

      p > span > span > span{
        color:black;
      }

    </style>

  <body>
    <h1>Exemplo de Seletores</h1>

    <p>
        Este texto ser치 vermelho, mas este <span>roxo</span> e esse
        <span>
          <span>amarelo</span>
        </span>

    </p>
    <p>Este texto ser치 verde.</p>
    <p>
      Este texto ser치 cinza, e este <span>laranja</span>
    </p>
    <p>
      Este texto ser치 azul, e este
      <span>
        <span>
          <span>preto</span>
        </span>
      </span>
    </p>


  </body>
