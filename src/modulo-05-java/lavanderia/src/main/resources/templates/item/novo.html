<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="@{/master}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
					<div class="col-lg-6">
						<label class="control-label">Servico:</label>
						<select class="form-control" id="comboServico">
							<option value="0">Selecione um Servi√ßo</option>
			                <option th:each="s : ${servicos}" th:text="${s.descricao}" th:value="${s.id}" >Servico</option>
			            </select>
					</div>
					<div class="col-lg-6">
						<label class="control-label">Material:</label>
						<select class="form-control" id="comboMaterial">
							<option value="0">Selecione um Material</option>
			                <option th:each="m : ${materiais}" th:text="${m.descricao}" th:value="${m.id}" >Material</option>
			            </select>
					</div>
				<form class="form" th:action="@{/Itens/Novo}" method="post" th:object="${item}">
					<input type="hidden" id="produto" th:field="*{produto.idProduto}" />
					<input type="hidden" th:field="*{pedido}" />
					<div class="form-group">
						<label class="control-label">Peso:</label>
						<input class="form-control" th:field="*{peso}" type="text" placeholder="Nome" />
					</div>
					<div class="form-group text-right">
						<input class="btn btn-success" type="submit" value="Salvar" />
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
