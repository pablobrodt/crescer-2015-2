<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="master" th:with="pagina='error'">
<head>
    <title>Página de Erro</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class = "position-h2">Ocorreu um erro inesperado</h2>
        <h3>Erro: <span th:text="${error}"></span></h3>
        <h3>Status: <span th:text="${status}"></span></h3>
        <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
            <blockquote>
                <i th:text="${message}">message ...</i>
            </blockquote>
        </div>
    </div>
</body>
​
</html>
