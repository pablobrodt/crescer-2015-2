<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<title layout:title-pattern="$DECORATOR_TITLE : $CONTENT_TITLE">Lavanderia</title>
</head>
<body>
<div class="container-fluid">
	<header>
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
									data-toggle="collapse"
									data-target="#menu"
									aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> 
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a th:href="@{/}">
								<img class="img-sm" th:src="@{/images/logo.png}" />
							</a>
						</div>
						<div class="collapse navbar-collapse" id="menu">
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
								<li class="dropdown">
						          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cliente <span class="caret"></span></a>
						          <ul class="dropdown-menu">
						            <li><a th:href="@{/Clientes/Novo}">Novo</a></li>
						            <li><a th:href="@{/Clientes/Listar}">Lista</a></li>
						          </ul>
						        </li>
						        <li class="dropdown">
						          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pedido<span class="caret"></span></a>
						          <ul class="dropdown-menu">
						          <li><a th:href="@{/Clientes/Listar/Ativos}">Novo</a></li>
						            <li><a th:href="@{/Pedidos/Listar}">Lista</a></li>
						          </ul>
						        </li>
							</ul>
							<ul class="nav navbar-nav navbar-right" th:if="${#authentication.name} != 'anonymousUser'">
								<li >
									<label class="navbar-text" th:text="${#authentication.name}"></label>
								</li>
								<li>
						        	<form th:if="${#authentication}" class="navbar-form" th:action="@{/logout}" method="post">
									  <input class="btn btn-link" type="submit" value="Sair" />
									</form>
						        </li>
							</ul>
							<ul class="nav navbar-nav navbar-right" th:if="${#authentication.name} == 'anonymousUser'">
								<li>
						        	<a class="btn btn-default" th:href="@{/login}">Login</a>
						        </li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>
			
		<div th:if="${mensagem}" th:class="'col-lg-4 col-lg-offset-4 alert alert-success alert-dismissible fade in over'">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" >
			  <span aria-hidden="true" >x</span>
			</button>
			<strong th:text="${mensagem.texto}"></strong>
		</div>
		
	<section class="section" layout:fragment="content">

	</section>
	<footer class="footer text-center">
      <p>
        &copy; Copyright 2015 - Alguns direitos reservados.
      </p>
    </footer>
</div>

<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
