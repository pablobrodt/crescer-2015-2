<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="@{/master}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Index</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<form class="form" th:action="@{/Clientes/Remover}" th:object="${cliente}" method="post">
					<input th:field="*{id}" type="hidden" />
					<div class="form-group">
						<label>Nome:</label>
						<input class="form-control" th:field="*{nome}" type="text" placeholder="Nome" disabled="true" />
					</div>
					<div class="form-group">
						<label>Cpf:</label>
						<input class="form-control" th:field="*{cpf}" type="text" placeholder="Cpf" maxlength="11" disabled="true" />
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input class="form-control" th:field="*{email}" type="email" placeholder="exemplo@exemplo.com" disabled="true" />
					</div>
					<div class="form-group">
						<label>Endereço:</label>
						<input class="form-control" th:field="*{endereco}" type="text" placeholder="Endereço" disabled="true" />
					</div>
					<div class="form-group">
						<label>Cep:</label>
						<input class="form-control" th:field="*{cep}" type="text" placeholder="Cep" disabled="true" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>Bairro:</label>
								<input class="form-control" th:field="*{bairro}" type="text" placeholder="Bairro" disabled="true" />
							</div>
							<div class="col-lg-6">
								<label>Cidade:</label>
								<select class="form-control" th:field="*{idCidade}" disabled="true">
					                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.id}" >Cidade</option>
					            </select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row text-center">
							<h4>Deseja remover?</h4>
							<div class="col-lg-6 text-right alert alert-danger">
								<input class="btn btn-danger" type="submit" value="Remover" />
							</div>
							<div class="col-lg-6 text-left alert alert-info">
								<a class="btn btn-primary" th:href="@{/Clientes}">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
