<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Index</title>
</head>
<body>

<div class="container-fluid">
	<header>
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<section>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<form class="form" th:action="@{/Clientes/Editar}" th:object="${cliente}" method="post">
					<input th:field="*{id}" type="hidden" />
					<div class="form-group">
						<label>Nome:</label>
						<input class="form-control" th:field="*{nome}" type="text" placeholder="Nome" />
					</div>
					<div class="form-group">
						<label>Cpf:</label>
						<input class="form-control" th:field="*{cpf}" type="text" placeholder="Cpf" maxlength="11" />
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input class="form-control" th:field="*{email}" type="email" placeholder="exemplo@exemplo.com" />
					</div>
					<div class="form-group">
						<label>Endereço:</label>
						<input class="form-control" th:field="*{endereco}" type="text" placeholder="Endereço" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>Bairro:</label>
								<input class="form-control" th:field="*{bairro}" type="text" placeholder="Bairro" />
							</div>
							<div class="col-lg-6">
								<label>Cidade:</label>
								<select class="form-control" th:field="*{idCidade}">
					                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.id}" >Cidade</option>
					            </select>
							</div>
						</div>
					</div>
					<div class="form-group text-right">
						<input class="btn btn-success" type="submit" value="Salvar" />
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
	<div class="row">
		<div class="col-lg-12 text-center">&copy;Copyright: Nenhum direito reservado.</div>
	</div>
	</footer>
</div>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
