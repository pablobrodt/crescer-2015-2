<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Index</title>
</head>
<body>

<div class="container-fluid">
	<header>
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<section>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 text-left">
				<table th:object="${cliente}" class="table table-responsive table-bordered">
					<tr>
						<th colspan="2">Dados do Cliente</th>
					</tr>
					<tr>
						<td>ID:</td>
						<td th:text="*{id}">id</td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td th:text="*{nome}">nome</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td th:text="*{email}">email</td>
					</tr>
					<tr>
						<td>Cpf:</td>
						<td th:text="*{cpf}">cpf</td>
					</tr>
					<tr>
						<td>Endere√ßo:</td>
						<td th:text="*{endereco}">endereco</td>
					</tr>
					<tr>
						<td>Cep:</td>
						<td th:text="*{cep}">cep</td>
					</tr>
					<tr>
						<td>Cidade:</td>
						<td th:each="c : ${cidades}" th:if="${c.id} == *{idCidade}" th:text="${c.nome}">
							cidade
				        </td>
					</tr>
					<tr>
						<td>Bairro:</td>
						<td th:text="*{bairro}">bairro</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<footer>
	<div class="row">
		<div class="col-lg-12 text-center">&copy;Copyright: Nenhum direito reservado.</div>
	</div>
	</footer>
</div>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
