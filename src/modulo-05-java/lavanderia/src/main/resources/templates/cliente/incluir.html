<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="@{/master}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<form class="form" th:action="@{/Clientes/Novo}" th:object="${cliente}" method="post">
					<div class="form-group">
						<label>Nome:</label>
						<input class="form-control" th:field="*{nome}" type="text" placeholder="Nome" />
					</div>
					<div class="form-group">
						<label>Cpf:</label>
						<input class="form-control" th:field="*{cpf}" type="text" placeholder="Cpf" maxlength="11" />
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input class="form-control" th:field="*{email}" type="email" placeholder="exemplo@exemplo.com" />
					</div>
					<div class="form-group">
						<label>EndereÃ§o:</label>
						<input class="form-control" th:field="*{endereco}" type="text" placeholder="EndereÃ§o" />
					</div>
					<div class="form-group">
						<label>Cep:</label>
						<input class="form-control" th:field="*{cep}" type="text" placeholder="Cep" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>Bairro:</label>
								<input class="form-control" th:field="*{bairro}" type="text" placeholder="Bairro" />
							</div>
							<div class="col-lg-6">
								<label>Cidade:</label>
								<select class="form-control" th:field="*{idCidade}">
					                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.id}" >Cidade</option>
					            </select>
							</div>
						</div>
					</div>
					<div class="form-group text-right">
						<input class="btn btn-success" type="submit" value="Salvar" />
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
