<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="@{/master}">
<head>
<meta charset="UTF-8" />
<title>Clientes Ativos</title>
</head>
<body>
	<section layout:fragment="content" th:if="${not #lists.isEmpty(clientes)}">
	
		<div th:if="${mensagem}" th:classappend="alert-success"  th:class="alert " th:text="${mensagem}"></div>
	
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-responsive table-striped">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Cpf</th>
						<th>Email</th>
						<th>Detalhes</th>
						<th>Editar</th>
						<th>Remover</th>
					</tr>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.id}">Exibe Código</td>
						<td th:text="${cliente.nome}">Exibe Nome</td>
						<td th:text="${cliente.cpf}">Exibe Cpf</td>
						<td th:text="${cliente.email}">Exibe Email</td>
						<td>
							<a th:href="@{|/Clientes/${cliente.id}|}">
								<img class="img-xs" th:src="@{/images/details.png}" />
							</a>
						</td>
						<td>
							<a th:href="@{|/Clientes/Editar/${cliente.id}|}">
								<img class="img-xs" th:src="@{/images/edit.png}" />
							</a>
						</td>
						<td>
							<a th:href="@{|/Clientes/Remover/${cliente.id}|}">
								<img class="img-xs" th:src="@{/images/remove.png}" />
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
