<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Index</title>
</head>
<body>

<div class="container-fluid">
	<header>
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<section th:if="${not #lists.isEmpty(clientes)}">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-responsive table-striped">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Cpf</th>
						<th>Email</th>
						<th>Detalhes</th>
						<th>Editar</th>
						<th>Remover</th>
					</tr>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.id}">Exibe Código</td>
						<td th:text="${cliente.nome}">Exibe Nome</td>
						<td th:text="${cliente.cpf}">Exibe Cpf</td>
						<td th:text="${cliente.email}">Exibe Email</td>
						<td><a th:href="@{|/Clientes/${cliente.id}|}">Detalhes</a></td>
						<td><a th:href="@{|/Clientes/Editar/${cliente.id}|}">Editar</a></td>
						<td><a th:href="@{|/Clientes/Remover/${cliente.id}|}">Remover</a></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<footer>
	<div class="row">
		<div class="col-lg-12 text-center">&copy;Copyright: Nenhum direito reservado.</div>
	</div>
	</footer>
</div>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
